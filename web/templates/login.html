{% extends "base.html" %}
{% block title %}Login &middot; ASET Marking System{% endblock %}

{% block content %}
<section class="login-container">
    <div class="login-card">
        <div class="login-logo">Everest Tutoring</div>
        <h1 class="login-title">ASET Marking System</h1>
        <p class="login-subtitle">Staff Login</p>
        <form method="post" action="/login" novalidate>
            <div class="form-group">
                <label class="form-label" for="password">Staff Password</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="Enter staff password" required>
            </div>
            <button class="btn btn-primary btn-block" type="submit">Login</button>
        </form>
    </div>
</section>
{% endblock %}
